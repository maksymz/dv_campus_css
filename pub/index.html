<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The HTML5 Herald</title>
    <meta name="description" content="DV Campus">
    <meta name="author" content="Maksym Zaporozhets">
    <link rel="stylesheet" href="css/responsive-styles.min.css?v=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
<div class="wrapper">
    <header>
        <nav>
            <a href="javascript:void(0);">Link 1</a>
            <a href="javascript:void(0);">Link 2</a>
            <a href="javascript:void(0);">Link 3</a>
            <a href="javascript:void(0);">Link 4</a>
        </nav>
    </header>
    <main class="main">
        <section id="products" aria-label="Products list">
            <h1>Products list</h1>
            <ul>
                <li>
                    <article>
                        <img src="/images/galaxy_note_10.jpg" alt="Galaxy Note 10" />
                        <h2>
                            <a href="javascript:void(0);">Galaxy Note 10</a>
                        </h2>
                        <span class="price">99 999.99</span>
                    </article>
                </li>
                <li>
                    <article>
                        <img src="/images/iphone_11.jpg" alt="iPhone 11" />
                        <h2>
                            <a href="javascript:void(0);">iPhone 11</a>
                        </h2>
                        <span class="price">99 999.99</span>
                    </article>
                </li>
                <li>
                    <article>
                        <img src="/images/galaxy_note_10.jpg" alt="Galaxy Note 10" />
                        <h2>
                            <a href="javascript:void(0);">Galaxy Note 10</a>
                        </h2>
                        <span class="price">99 999.99</span>
                    </article>
                </li>
                <li>
                    <article>
                        <img src="/images/iphone_11.jpg" alt="iPhone 11" />
                        <h2>
                            <a href="javascript:void(0);">iPhone 11</a>
                        </h2>
                        <span class="price">99 999.99</span>
                    </article>
                </li>
            </ul>
        </section>
        <section id="contact" aria-label="Contact Us">
            <form method="post" action="/">
                <h2>Contact Us</h2>
                <div class="field">
                    <label for="contact-name">Your name:</label>
                    <input type="text" id="contact-name" placeholder="John Doe" />
                </div>
                <div class="field">
                    <label for="contact-email">Your email:</label>
                    <input type="email" id="contact-email" placeholder="email@example.com" />
                </div>
                <div class="field">
                    <label for="contact-question">Question:</label>
                    <textarea id="contact-question" rows="4" placeholder="Please, enter your question"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <span>Copyright by DV Campus</span>
    </footer>
</div>
</body>
</html>
